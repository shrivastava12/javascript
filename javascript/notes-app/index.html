<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>notes app</title>


<body>
	<h1>Notes App</h1>
	<h2>Take notes and never forget</h2>
	<input id="search-text" placeholder="filter notes"  type="text" name="">
	<select id="filter-by">
		<option value="byEdited">Sort by last edited</option>
		<option value="byCreated">Sort by recently created</option>
		<option value="alphabatical">Sort alphabatically</option>
	</select>

	<div id="notes"></div>
	<button id="create-note">Create note</button>
	<script src="notes.js" type="text/javascript"></script>
</head>
</body>
</html>
